<ion-view view-title="Manual">
  <ion-content>
    <div class="list">

            <a class="item item-icon-right" href="#/app/game">
                Game
                <i class="icon ion-arrow-right-c"></i>
            </a>

            <a class="item item-icon-right" href="#/app/range">
                Range
                <i class="icon ion-arrow-right-c"></i>
            </a>

            <a class="item item-icon-right" href="#/app/circle">
                Circle
                <i class="icon ion-ios7-telephone-outline"></i>
            </a>

            <a class="item item-icon-right" href='#/app/overView'>
                <i class="icon ion-ios7-telephone-outline"></i>
                OverView
            </a>
            <a class="item item-icon-left" ng-click="showManual('cardEmailShow')">
                <i class="icon ion-email"></i>
                Check mail
            </a>

            <div class="card" ng-if='cardEmailShow'>
                <div class="item item-text-wrap">
                    This is a cardEmail which contains an item that has wrapping text. cardEmailShow
                </div>
            </div>

            <a class="item item-icon-left item-icon-right" ng-click="showManual('cardPhoneShow')">
                <i class="icon ion-chatbubble-working"></i>
                Call
                <i class="icon ion-ios7-telephone-outline"></i>
            </a>

            <div class="card" ng-if='cardPhoneShow'>
                <div class="item item-text-wrap">
                    This is a cardPhone which contains an item that has wrapping text.
                </div>
            </div>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-mic-a"></i>
                Record album
                <span class="item-note">Grammy</span>
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                Friends
                <span class="badge badge-assertive">0</span>
            </a>


            
    </div>
  </ion-content>
</ion-view>
