<ion-view view-title="Circle">
    <ion-content id="myCircle">
        <div class="row row-center">
            <div class="col" circle-Body ng-model='number'>
                <div id="canvas"></div>
                <div id="dragInfo" class="text-center" ng-click='showPopup(number)'>
                    <p>{{number}}</p>
                    <p>{{numberInfo}} {{number}}</p>
                </div>
                <div id="drag"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
