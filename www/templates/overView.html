<ion-view view-title="OverView">
    <div class="bar bar-subheader">
        <h2 class="title">Training Mode</h2>
    </div>
    <ion-content class="has-subheader">
        <div class="row" ng-repeat='playerlist in playerlists'>
            <div ng-repeat="play in playerlist.row">
                <img src="img/ionic.png" width="100%" height="100%" ng-click=''>
            </div>
    </ion-content>
</ion-view>
