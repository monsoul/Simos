<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-click="login()"ng-if='!user.username'>Login
        </button>
        <button class="button button-icon button-clear" ng-if='user.username'>{{user.username}}</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()" ng-if="!user.username">
          Login
        </ion-item>
        <div class="item item-button-right" ng-if="user.username">
          {{user.username}}
          <button class="button button-positive" ng-click="logout()">
            Logout
          </button>
        </div>
        <ion-item nav-clear menu-close ng-if="user.username" href="#/app/search">
          Search
        </ion-item>
        <ion-item nav-clear menu-close ng-if="user.username" href="#/app/browse">
          Browse
        </ion-item>
        <ion-item nav-clear menu-close ng-if="user.username" href="#/app/playlists">
          Playlists
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/manual">
          Manual
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
