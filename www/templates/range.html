<ion-view view-title="Range">
    <ion-content>
        <div class="row row-center" style="padding-top:30px">
            <div class="col col-10">
                <span class="text-center">
                <i class="ion-chevron-left button-clear button-dark"></i>
                </span>
            </div>
            <div class="col col-80">
                <div class="range-rotate_270">
                    <div class="range row sp-row">
                        <span class="col badge badge-stable">-3</span>
                        <span class="col badge badge-stable">-2</span>
                        <span class="col badge badge-stable">-1</span>
                        <span class="col badge badge-stable">0</span>
                        <span class="col badge badge-stable">1</span>
                        <span class="col badge badge-stable">2</span>
                        <span class="col badge badge-stable">3</span>
                    </div>
                    <div class="range brain-wrapper">
                        <input type="range" name="volume" min="-3" max="3" value="-1">
                    </div>
                    <div class="range heart-wrapper">
                        <input type="range" name="volume" min="-3" max="3" value="1">
                    </div>
                    <div class="range face-wrapper">
                        <input type="range" name="volume" min="-3" max="3" value="0">
                    </div>
                </div>
            </div>
            <div class="col col-10">
                <span class="text-center">
                    <i class="ion-chevron-right button-clear button-dark"></i>
                </span>
            </div>
        </div>
    </ion-content>
</ion-view>
